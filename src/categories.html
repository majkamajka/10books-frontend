<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <title>10Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
       <img class="header__logo" src="./assets/logo-10c.svg" alt="10Clouds" />
        <nav class="header__navigation">
          <ul class="header__menu">
            <li class="header__menu-item">Library</li>
            <li class="header__menu-item">Orders</li>
          </ul>
        </nav>
        <div class="header-login">
          <ul class="header-login__items">
            <li class="header-login__item">
              <img class="header-login__avatar" src="./assets/unicat.png" alt="user-photo" />
            </li>
            <li class="header-login__item header-login__username">Uni Cat</li>
            <li class="header-login__item">
              <img src="./assets/logout.svg" alt="log-out" />
            </li>
          </ul>
        </div>
      </header>
    </div>

    <div class="container">
      <div class="grid-container grid-container--categories">
        <h1 class="heading">Listing categories</h1>
        <div class="row booklist__row-heading">
          <div class="col-12">
            <span class="booklist__heading">Name</span>
          </div>
        </div>

        <div class="row booklist__row-data">
          <div class="col-8">
            <div class="booklist__category-icon booklist__category-icon--design"></div>
            <span class="booklist__column-category">Design</span>
          </div>
          <div class="col-1">
            <span class="booklist__column-show">Show</span>
          </div>
          <div class="col-1">
            <img src="./assets/logout.svg" alt="log-out" />
          </div>
          <div class="col-2">
            <button class="button button--delete">Delete</button>
          </div>
        </div>
        <button class="button button--dark button--narrow">New category</button>
      </div>
    </div>
  </div>
<script src="./js/index.js"></script>
</body>
</html>
